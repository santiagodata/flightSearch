<div class="container">
  <form [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">

<!--      Titulo-->
      <mat-card-header>
        <mat-card-title>Flights Search</mat-card-title>
      </mat-card-header>


      <mat-card-content>
        <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="'500'">

          <!--        Input Origin-->
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Origin <i class="fa-solid fa-plane-departure"></i></ng-template>
              <mat-form-field>
                <input matInput
                       placeholder="departure"
                       formControlName="firstCtrl"
                       required maxlength="3"
                       #searchOrigin
                       [formControl]=" myControl"
                       [matAutocomplete]="autoOrigin"
                       style="text-transform:uppercase;">
              </mat-form-field>
            </form>
          </mat-step>

          <!--        Input Destination-->
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Destination <i class="fa-solid fa-plane-arrival"></i></ng-template>
              <mat-form-field>
                <input matInput
                       placeholder="arrival"
                       formControlName="secondCtrl"
                       required maxlength="3"
                       [formControl]=" myControl"
                       [matAutocomplete]="autoDestination"
                       style="text-transform:uppercase;">
              </mat-form-field>
            </form>
          </mat-step>

<!--          Autocompletador Origin-->
          <mat-autocomplete #autoOrigin="matAutocomplete">
            <mat-option *ngFor="let option of optionsOrigin" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>

<!--          Autocompletador Destination-->
          <mat-autocomplete #autoDestination="matAutocomplete">
            <mat-option *ngFor="let option of optionsDestination" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>



        </mat-vertical-stepper>
      </mat-card-content>


      <mat-card-actions>
        <button
          (click)="showResults()"
          mat-raised-button
          color="primary"
          type="submit">
          Search
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

  <div *ngIf="elementResult == true">
    <div class="app-results">
      <app-results></app-results>
    </div>
  </div>

</div>
